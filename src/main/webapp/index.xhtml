<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<meta charset="UTF-8" />
	<title>Lista de jogos</title>
</h:head>
<h:body>
	<h:form id="form">
		<h:panelGrid columns="2">
			<h:outputLabel for="v1" value="Valor 1:" />
			<p:inputText id="v1" value="#{jogoBean.jogo.v1}" required="true" />

			<h:outputLabel for="v2" value="Valor 2:" />
			<p:inputText id="v2" value="#{jogoBean.jogo.v2}" required="true" />

			<h:outputLabel for="v3" value="Valor 3:" />
			<p:inputText id="v3" value="#{jogoBean.jogo.v3}" required="true" />

			<h:outputLabel for="v4" value="Valor 4:" />
			<p:inputText id="v4" value="#{jogoBean.jogo.v4}" required="true" />

			<h:outputLabel for="v5" value="Valor 5:" />
			<p:inputText id="v5" value="#{jogoBean.jogo.v5}" required="true" />

			<h:commandButton value="Salvar" action="#{jogoBean.salvar}" />
			<p:link outcome="listagem" value="lista de jogos" />
		</h:panelGrid>

		<p:messages id="msgs" showDetail="true" autoUpdate="true" />
	</h:form>
</h:body>
</html>
